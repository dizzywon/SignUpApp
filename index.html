<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>SignUp App</title>

        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

        <!--FONT AWESOME -->
        <link rel="stylesheet" type="text/css" href="assets/plugins/font-awesome/css/font-awesome.min.css">
        
        <!--MAIN CSS -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

    <body>
        <div class="wrapper">
            <header class="head">
                <div>
                    <ul class="text-center">
                        <li><i class="fa fa-camera"></i></li>
                        <li><h3>PHOTOAPP</h3></li>
                    </ul>
                </div>
            </header>
            <main class="login-form">
                <div class="container">
                    <div class="row">
                        <h3>LOGIN</h3>
                        <form class="form-control">
                            <i class="fa fa-user"></i><input type="email" placeholder="Enter Email...">
                        </form>
                        <form class="form-control">
                            <i class="fa fa-key"></i><input type="password" placeholder="PASSWORD">
                        </form>
                        <input type="radio" value="remember me">
                        <label>REMEMBER ME</label>
                        <div class="check"></div>
                    </div>
                </div>

                <div class="button">
                    <div class="button-group">
                        <button type="submit" class="btn btn-1">LOGIN WITH FACEBOOK</button>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn btn-2">LOGIN </button>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
