<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>SignUp App</title>

        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

        <!--FONT AWESOME -->
        <link rel="stylesheet" type="text/css" href="assets/plugins/font-awesome/css/font-awesome.min.css">
        
        <!--MAIN CSS -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

    <body>
        <div class="wrapper">
            <div class="login">
                <ul class=" title">
                    <li><i class="fa fa-camera"></i></li>
                    <li><h3>PHOTOAPP</h3></li>
                </ul>
                <div class="login-body">
                    <h3>LOGIN</h3>
                    <form class="form-control">
                        <i class="fa fa-user"></i>
                        <input type="email" placeholder="Enter Email..." autofocus/>
                    </form>
                    <form class="form-control">
                        <i class="fa fa-lock"></i>
                        <input type="password" placeholder="PASSWORD"/>
                    </form>
                    <label class="radio-container">REMEMBER ME
                        <input type="radio">
                        <span class="circle"></span>
                    </label>
                </div>
                <div class="button">
                    <button type="submit" class="btn btn-1"><p>LOGIN WITH FACEBOOK</p></button>
                    <button type="submit" class="btn btn-2"><p>LOGIN</p> </button>
                </div>
            </div>
        </div>
    </body>
</html>
